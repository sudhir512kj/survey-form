<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/surveyform.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <title>Survey Form</title>
</head>

<body>
    <br>
    <center>
        <h1 id="title">Survey Form</h1>
    </center>

    <div class="survey-form">

        <p id="description" class="text-center">Let us know how we can improve my Coding Blog CodeBole</p>
        <form id="survey-form" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email address:</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age:</label>
                <input type="number" class="form-control" id="number" min="1" max="125" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="inputState">Which option best describes your current role?</label>
                <select id="dropdown" class="form-control">
                    <option selected disabled>Choose...</option>
                    <option>Student</option>
                    <option>Developer</option>
                    <option>Tester</option>
                    <option>Data Scientist</option>
                </select>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-6 pt-0">* How likely is that you would recommend CodeBole to a friend?</legend>
                    <div class="col-sm-6" id="dropdown">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Definitely
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Maybe
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                Not sure
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <label for="inputState">What do you like most in CodeBole:</label>
                <select id="dropdown" class="form-control">
                    <option selected disabled>Choose...</option>
                    <option>Coding</option>
                    <option>Blogging</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">Types of content that should be added in the future (Check all that apply):</div>
                <div class="col-sm-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" value="Frond end development content">
                        <label class="form-check-label" for="gridCheck1">
                            Frond end development content
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" value="Back end development content">
                        <label class="form-check-label" for="gridCheck1">
                            Back end development content
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" value="Data science content">
                        <label class="form-check-label" for="gridCheck1">
                            Data science content
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" value="AR/VR Development content">
                        <label class="form-check-label" for="gridCheck1">
                            AR/VR Development content
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" value="General Knowledge content">
                        <label class="form-check-label" for="gridCheck1">
                            General Knowledge content
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="suggestion">Any Suggestions for improvement:</label>
                <textarea class="form-control" id="suggestion" rows="3"></textarea>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
